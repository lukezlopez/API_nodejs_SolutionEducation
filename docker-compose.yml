version: '3.8'
services:
  api:
    build: .
    ports:
      - "3000:3000"
    #volumes:
    #  - .:/app
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/blog
    depends_on:
      - mongo

  mongo:
    image: mongo:5
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  mongo-express:
    image: mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin

volumes:
  mongo-data: